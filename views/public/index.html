<!DOCTYPE html>
<html>
  <head>
    <title>Ajuntament SVC</title>
    <link rel='stylesheet' href='stylesheets/style.css' />
    <link rel="stylesheet" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" href="stylesheets/ui-bootstrap-csp.css" />
    <!--<link rel="stylesheet" type="text/css" media="print" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="print" href="stylesheets/ui-bootstrap-csp.css" />
    <link rel="stylesheet" type="text/css" media="print" href="stylesheets/print.css" />
    <link rel="icon" type="image/jpg" href="lib/img/pobleamigableLogo.jpg" />-->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular.min.js.map"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-sanitize.min.js"></script>
    <script src="lib/ui-bootstrap-tpls.js"></script>



  <body ng-app="SvcWeb">
  <div ng-controller="MainDefaultController">
    <div id="main">
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="seleccioController">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-click="carregar('ajuntament')">Ajuntament
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active" ng-click="carregar('municipi')">Municipi</li>
              <li ng-click="carregar('actualitat')">Actualitat</li>
              <li ng-click="carregar('serveis')">Serveis</li>
              <li ng-click="carregar('seue')">Seu-e</li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
    <ng-view>
        <section class="header">
          <img src="lib/img/logo.png"></img>
          <div class="carousel">
            <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
              <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                <img ng-src="{{slide.image}}" style="margin:auto;"></img>
                <div class="carousel-caption">
                  <h4>Slide {{slide.id}}</h4>
                  <p>{{slide.text}}</p>
                </div>
              </div>
            </div>
          </div>
      </section>
    </ng-view>

        <footer class="footer">Plaça de l'Ajuntament, 10 - 08295 Sant Vicenç de Castellet | T. 936 930 611 - F. 936 930 610 - <strong>svcastellet@svc.cat</strong>.</footer>
      </div>
  </body>
  <script src="javascripts/mainDefault.js"></script>
  <script src="javascripts/controllers/public/seleccioController.js"></script>
  <script src="javascripts/controllers/public/ajuntamentController.js"></script>
  <script src="javascripts/controllers/public/municipiController.js"></script>
  <script src="javascripts/controllers/public/serveisController.js"></script>
  <script src="javascripts/controllers/public/actualitatController.js"></script>
  <script src="javascripts/controllers/public/seueController.js"></script>
</html>
